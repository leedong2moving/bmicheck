<html lang="ko">
<head>
<meta charset="utf-8">
<title>실습</title>
</head>

<body>

<script>
	var cm,kg,BMI;

	cm=prompt("당신의 키를 입력하세요 :","cm");
	kg=prompt("당신의 몸무게를 입력하세요 : ","kg");

	cm=cm*0.01;

	BMI=kg/(cm*cm);

	if(BMI>30.0)
	{
		document.write("당신은 현재[비만]상태입니다.");
	}
	else if((BMI>25.0)&&(BMI<=29.9))
	{
		document.write("당신은 현재[과체중]상태입니다.");
	}
	else if((BMI>18.5)&&(BMI<=24.9))
	{
		document.write("당신은[정상]입니다");
	}
	else
	{
		document.write("당신은 현재[저체중]상태입니다.");
	}

</script>

</body>
</html>
