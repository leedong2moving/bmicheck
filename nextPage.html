<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>실습</title>

<script>
function KeyR()
{
var cm , kg, BMI;

	var cm = document.getElementById("id01");
	cm=Number(cm.value);
	cm=cm*0.01;
	
		if(cm == "")
		{alert ("키를 입력하세요");
		return;}
	
	var kg = document.getElementById("id02");
	kg=Number(kg.value);
	
		if(kg == "")
		{alert ("몸무게를 입력하세요");
		return;}
	
	BMI=kg/(cm*cm);
	
	
	if(BMI > 30.0)
	{
		alert ("당신은 현재 [비만] 상태 입니다. 운동하세요!");
	}
	
	else if((BMI > 25.0) && (BMI<=29.9))
	{
		alert ("당신은 현재 [과체중] 상태 입니다. 조심하세요!");
	}
	
	else if((BMI > 18.5) && (BMI<=24.9))
	{
		alert ("당신은 [정상] 입니다^^");
	}

	else if(BMI <= 18.5)
	{
		alert ("당신은 현재 [저체중] 상태 입니다. 많이 드세요!");
	}
	
	else
	{
		alert ("부끄러우시더라도, 올바른 키랑 몸무게를 입력하세요^^;");
	}
}

</script>
</head>

<body>
<h3>비만도 계산기</h3>
<p><span style="color: rgb(255, 0, 0);  font-size: 10pt;"> 비만도 체크</p>
<input id="id01" type="text" value="키를 입력하세요">
<input id="id02" type="text" value="몸무게를 입력하세요">
<input type="button" value="결과확인" onclick="KeyR();">
	<p><a href="index.html">'메인 화면으로 돌아가기 '</a></p>


</body>
</html>
